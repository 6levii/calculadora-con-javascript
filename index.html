<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calc">

        <section class="screen"> 0 </section>

        <div class="calc-row">
            <button class="calc-button double" id="borrarTodo">C</button>
            <button class="calc-button" id="borrador">DEL</button>
            <button class="calc-button operator right-side" id="divisor">/</button>
        </div>

        <div class="calc-row">
            <button class="calc-button numero">7</button>
            <button class="calc-button numero">8</button>
            <button class="calc-button numero">9</button>
            <button class="calc-button operator right-side">&times;</button>
        </div>

        <div class="calc-row">
            <button class="calc-button numero">4</button>
            <button class="calc-button numero">5</button>
            <button class="calc-button numero">6</button>
            <button class="calc-button operator right-side" id="resta">&minus;</button>
        </div>

        <div class="calc-row">
            <button class="calc-button numero">1</button>
            <button class="calc-button numero">2</button>
            <button class="calc-button numero">3</button>
            <button class="calc-button operator right-side" id="suma">&plus;</button>
        </div>

        <div class="calc-row">
            <button class="calc-button triple numero">0</button>
            <button class="calc-button right-side" id="decimal">.</button>
            <button class="calc-button right-side">&equals;</button>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
